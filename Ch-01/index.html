<html>
<head>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
</head>
<body>
    <div id="content"></div>
    <script type="text/javascript">
        let h1ReactElement = React.createElement(
            'h1', 
            null, 
            'Hello World!'
        )

        let linkReactElement = React.createElement(
            'a',
            {href : 'http://google.com'},
            'Google'
        )
        ReactDOM.render(
            React.createElement('div', null, h1ReactElement, h1ReactElement, linkReactElement),//a React element and its childs
            document.getElementById('content')
        )
    </script>
</body>
</html>
