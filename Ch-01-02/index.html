<html>
<head>
    <title>ch 01 02</title>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
</head>
<body>
    <div id="content"></div>
    <div id="content-1"></div>
    <script type="text/javascript">
        let h1ReactElement = React.createElement(
            'h1', 
            null, 
            'Hello World!'
        )

        let linkReactElement = React.createElement(
            'a',
            {href : 'http://google.com'},
            'Google'
        )

        class HelloWorld extends React.Component { //h1
            render() {
                return React.createElement(
                    'h1', 
                    null,//with null i'm not passing all the properties to the child heading element 
                    'Hello ' + this.props.frameworkName + ' World!'
                )
            }
        }
        class HelloWorldProps extends React.Component { //h1
            render() {
                return React.createElement(
                    'h1', 
                    this.props,//Passes all the properties to the child heading element 
                    'Hello ' + this.props.frameworkName + ' World!'
                )
            }
        }
        ReactDOM.render(
            h1ReactElement,
            document.getElementById('content')
        )

        ReactDOM.render(
            React.createElement(
                'div', 
                {id: 'Hellos'}, 
                React.createElement(HelloWorld, {
                    id: 'ember',
                    frameworkName: 'Ember.js',
                    title: 'A framework for creating ambitious web applications.'
                }),
                React.createElement(HelloWorld, {//the keys of this second paramenter are the same as the this.props
                    id: 'backbone',
                    frameworkName: 'Backbone.js',
                    title: 'Backbone.js gives structure to web applications...'
                }),
                React.createElement(HelloWorldProps, {
                    id: 'angular',
                    frameworkName: 'Angular.js',
                    title: 'Superheroic Javascript MVW Framework'
                }),
            ),//a React element and its childs
            document.getElementById('content-1')
        )
    </script>
</body>
</html>
